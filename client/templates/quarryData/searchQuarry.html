<template name="searchQuarry">
  <div class="container">
  {{#if noCurrentUser}}
    <div class="container">
  {{> login}}
 </div>
  {{else}}
  <div class="container">
  <h2>Pls, enter quarry id</h2>
    <form class="js-search-quarry">
        <div class="form-group row">
          <div class="col-sm-2"></div>
          <label for="Search ID" class="col-sm-2 form-control-label form-control-lg">quarry id</label>
          <div class="col-sm-4">
          <input type="text" class="form-control form-control-lg" id="qryID" name="qryID" placeholder="Quarry ID">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
          <input type="submit" class="btn btn-info" value="View" style="width:100px">
          </div>
        </div>
    </form>
  </div>
  {{/if}}
</div>
</template>
