<template name="addEntertainCategory">
  {{#if noCurrentUser}}
    <div class="container">
  {{> login}}
  </div>
  {{else}}
  <div class="container">
  {{#if isInRole 'edit'}}
  <h3>To add an entertainment category, please enter property id</h3>
    <form class="js-add-ent-category">
        <div class="form-group row">
          <div class="col-sm-2"></div>
          <label for="Search ID" class="col-sm-2 form-control-label form-control-lg">property id</label>
          <div class="col-sm-4">
          <input type="text" class="form-control form-control-lg" id="propID" name="propID" placeholder="Property ID">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
          <input type="submit" class="btn btn-primary" value="Enter" style="width:120px">
          </div>
        </div>
    </form>
    {{else}}
    {{> forbidden}}
    {{/if}}
  </div>
  {{/if}}

</template>
