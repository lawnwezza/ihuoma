<template name="register">
  <div class="container">
    <form class="js-register-form">
        <div class="form-group row">
          <div class="col-sm-2"></div>
          <label for="Email" class="col-sm-2 form-control-label form-control-lg">Email</label>
          <div class="col-sm-4">
          <input type="email" class="form-control form-control-lg" id="registerEmail" name="registerEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2"></div>
          <label for="Password" class="col-sm-2 form-control-label form-control-lg">Password</label>
          <div class="col-sm-4">
          <input type="password" class="form-control form-control-lg" id="registerPassword" placeholder="Password">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
          <input type="submit" class="btn btn-success" value="Register">
          </div>
        </div>
    </form>
  </div>
</template>
