<template name="login">
  <div class="container">
<h2>Pls, login</h2>
    <form class="js-login-form">
        <div class="form-group row">
          <div class="col-sm-2"></div>
          <label for="Email" class="col-sm-2 form-control-label form-control-lg">email</label>
          <div class="col-sm-4">
          <input type="email" class="form-control form-control-lg" id="loginEmail" name="loginEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2"></div>
          <label for="Password" class="col-sm-2 form-control-label form-control-lg">password</label>
          <div class="col-sm-4">
          <input type="password" class="form-control form-control-lg" id="loginPassword" placeholder="Password">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
          <input type="submit" class="btn btn-info" value="Login" style="width:100px">
          </div>
        </div>
    </form>
  </div>
</template>
